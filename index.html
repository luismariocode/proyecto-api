<html lang="en">
<head>

<body>

    <header>       
   
          <div class="img">
            <img src="assets/logoheader.svg" alt="logo de la compaÃ±ia">
          </div>
          <div class="inst">IMSS</div>
    </header>
 <main>
    <div class="container">

      <h1>Proyeccion de tu jubilacion</h1>

    <form id="myForm">
        <label for="nss">Numero seguro social:</label>
        <input type="text" id="nss" name="nss">
      
    
        <label for="fecha_ing">Fecha ingreso:</label>
        <input type="date" id="fecha_ing" name="fecha_ing">

        <label for="Sexo">Genero:</label>
        <select id="comboSexo">
          <option value="H">Hombre</option>
          <option value="M">Mujer</option>
        </select>

        <label for="combo">Estado Civil :</label>
        <select id="combo" onchange="habilitarInput()">
          <option value="soltero">Soltero</option>
          <option value="casado">Casado</option>
          <option value="viudo">Viudo</option>
          <option value="divorciado">Divorciado</option>
        </select>
      
       
      
        <label for="input">Edad del conyuge :</label>
        <input type="number" id="input" disabled>
      
        <label for="sueldoCot">Sueldo de cotizacion :</label>
        <input type="number" id="SueldoCot" placeholder="$" >

        <label for="sueldoInd">Sueldo cuenta individual :</label>
        <input type="number" id="sueldoInd" placeholder="$" >
       
        <br>
        <button type="submit">Realizar Calculo</button>
      </form>

     
    </div>
      
  </main>
