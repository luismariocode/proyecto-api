<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Calculo pensiones</title>

</head>

<body>
  <header>
    
    <div class="img">
      <img src="assets/logoheader.svg" alt="logo de la compañia">
    </div>
    <div class="inst"><a href="http://www.imss.gob.mx/" target="_blank">IMSS</a></div>
 
  </header>
  <main>
    <div class="container">

      <h1>PROYECCIÓN DE TU JUBILACIÓN</h1>

      <!-- input nss   semanas cotizadas al IMSS
          fecha de ingreso como trabajador del IMSS
          Saldo actual de la cuenta individual

          estimar saldo cuenta check box
          tasa de rendimiento anual esperado 2,3,4



          ordenar todo el codigo verificar los escrip y la manera en la que se va a tabular la 
          informacion 

         *** font size
             color
             guardarlos en root y usar variables
             
             
      -->

      <form id="myForm">
        <label for="semanasCot">Semanas Cotizadas al IMSS:</label>
        <input type="text" id="semanasCot" name="semansCot" required>

        <label for="fechaIng">Fecha ingreso como trabajador al IMSS:</label>
        <input type="date" id="fechaIng" name="fechaIng">
        
        <label for="fechaNac">Fecha nacimiento:</label>
        <input type="date" id="fechaNac" name="fechaNac">
        
        <label for="sexo">Genero:</label>
        <select id="sexo">
          <option value="M">Hombre</option>
          <option value="F">Mujer</option>
        </select>
        
        <label for="combo">Estado civil:</label>
        <select id="combo" onchange="habilitarInput()">
          <option value="soltero">Soltero/a</option>
          <option value="casado">Casado/a</option>
          <option value="viudo">Viudo/a</option>
          <option value="divorciado">Divorciado/a</option>
        </select>



        <label for="input">Edad del conyuge:</label>
        <input type="number" id="input" disabled>
        
        <label for="sueldoCot">Sueldo de cotizacion :</label>
        <input type="number" step="any" id="sueldoCot" placeholder="$" required>

        <label for="saldoInd">Saldo cuenta individual :</label>
        <input type="number" step="any" id="saldoInd" placeholder="$" required>
        <label for="comboInf">¿Has Usado o Piensas Utilizar el INFONAVIT?</label>
        <select id="comboInf">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
        

        <label for="comboTasa">Tasa de Rendimiento Anual Esperado</label>
        <select id="comboTasa" >
          <option value="2%">2%</option>
          <option value="3%">3%</option>
          <option value="4%">4%</option>
        </select>


        <p id="text-checkbox">¿Estimar el Saldo de tu Cuenta Individual?</p>
        <div class="radio">
          <input id="estimar_uno" type="checkbox" name="opcion" value="1"><p>Si</p> 
          <input id="estimar_dos" type="checkbox" name="opcion" value="0"><p>No</p>
        </div>

        <!-- <button type="submit">C</button> -->
        <br>
        <button type="submit">Realizar Calculo <span id="btn-icon"></span></button>
      </form>
    </div>

  </main>
  <footer>
    <div class="contenedor">
      <p>Simulador Elaborado por - <a href="https://actuariales.com.mx/" target="_blank">Valuaciones Actuariales del Norte </a>
      </p>
    </div>
  </footer>
  <script src="js/script.js">


  </script> 
</body>

</html>
