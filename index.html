<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Calculo pensiones</title>

</head>

<body>

  <header>

    <div class="img">
      <img src="assets/logoheader.svg" alt="logo de la compañia">
    </div>
    <div class="inst">IMSS</div>
  </header>
  <main>
    <div class="container">
     
        <h1>PROYECCIÓN DE TU JUBILACIÓN</h1>
      
     
      <form id="myForm">
        <label for="nss">Numero seguro social:</label>
        <input type="text" id="nss" name="nss">

        <label for="fechaIng">Fecha ingreso:</label>
        <input type="date" id="fechaIng" name="fechaIng">

        <label for="fechaNac">Fecha Nacimiento:</label>
        <input type="date" id="fechaNac" name="fechaNac">

        <label for="sexo">Genero:</label>
        <select id="sexo">
          <option value="M">Hombre</option>
          <option value="F">Mujer</option>
        </select>

        <label for="combo">Estado Civil :</label>
        <select id="combo" onchange="habilitarInput()">
          <option value="soltero">Soltero/a</option>
          <option value="casado">Casado/a</option>
          <option value="viudo">Viudo/a</option>
          <option value="divorciado">Divorciado/a</option>
        </select>



        <label for="input">Edad del conyuge :</label>
        <input type="number" id="input" disabled>

        <label for="sueldoCot">Sueldo de cotizacion :</label>
        <input type="number" step="any" id="sueldoCot" placeholder="$">
     
          <label for="saldoInd">Sueldo cuenta individual :</label>
          <input type="number" step="any" id="saldoInd" placeholder="$">
        
          
          <button type="submit">Consulta tu sueldo individual</button>
     
   

     
        <button type="submit">Realizar Calculo</button>
      </form>


    </div>

  </main>

  <footer>
    <div class="contenedor">
      <p>Elaborado por - <a href="https://actuariales.com.mx/" target="_blank" >Valuaciones actuariales del norte </a></p>
    </div>
  </footer>
  <script src="/js/script.js">


  </script>
</body>

</html>
