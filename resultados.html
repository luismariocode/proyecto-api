<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <table id="resultados">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo electrónico</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se agregarán aquí dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
 

    <script>
        // Supongamos que tienes el JSON almacenado en una variable llamada 'jsonResultados'
        var jsonResultados = '[{"nombre":"Juan","edad":25,"email":"juan@example.com"},{"nombre":"María","edad":30,"email":"maria@example.com"}]';

        // Parsear el JSON
        var resultados = JSON.parse(jsonResultados);

        // Obtener la referencia a la tabla
        var tabla = document.getElementById('resultados');

        // Recorrer los resultados y agregarlos a la tabla
        resultados.forEach(function(resultado) {
            var fila = document.createElement('tr');

            var celdaNombre = document.createElement('td');
            celdaNombre.textContent = resultado.nombre;
            fila.appendChild(celdaNombre);

            var celdaEdad = document.createElement('td');
            celdaEdad.textContent = resultado.edad;
            fila.appendChild(celdaEdad);

            var celdaEmail = document.createElement('td');
            celdaEmail.textContent = resultado.email;
            fila.appendChild(celdaEmail);

            tabla.appendChild(fila);
        });
    </script>
</body>
</html>
